{% extends "base/base_anonymous.html" %}
{% load static %}

{% block title %}
    <title>Logged Out!</title>
{% endblock %}
{% block content %}
<style>
    .basic6
    {
        padding-top: 3em;
        font-family:Palatino Linotype;
        font-size:300%;
    }
</style>
<script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<script>
$(document).ready(function() {
  if ($(window).width() < 992) {
    $('#side-msg').remove();
  }
});

</script>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2" id="side-msg">
            <h3 class="basic6">
                <strong>Husky, <br> waiting for you  <br>to visit again.</strong>
            </h3>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="account-box" style="background-color:#999999; padding:20px;">
                <center>
                    <div class="logo "  style="padding: 1em;">
                        <h1>HUSKY</h1><img src="/static/images/husky_logo.png" class="img-responsive center-block" width="100" height="140"/>
                    </div>
                <div class="or-box row-block">
                      <div class="row">
                        <div class="col-md-12 row-block">
                            <div class="jumbotron">
                                <h3>Logged Out!</h3>
                            </div>
                            <a href="{% url "basic:login" %}" class="btn btn-block" style="background-color:#337ab7; color:white;">Logged Out Randomly?</a>
                        </div>
                      </div>
                 </div>
                </center>
            </div>
        </div>
    </div>
</div>

{% endblock %}
