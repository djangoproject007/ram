{% extends "base/base_anonymous.html" %}
{% load static %}
{% block title %}
    <title>HUSKY LOGIN</title>
{% endblock %}
{% block content %}
<script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="account-box" style="background-color:#999999; padding:20px;">
                <center>
                    <div class="logo " style="padding: 1em;">
                        <h1>HUSKY</h1><img src="/static/images/husky_logo.png" class="img-responsive center-block" width="100" height="140"/>
                    </div>
                    {% if form.errors %}
                    <p class="error">Your username and password didn't match. Please try again.</p>
                    {% endif %}

                <form class="form" method="post" action="{% url 'basic:login' %}" style="padding-top: 3%;">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required autofocus name="username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required name="password"/>
                </div>
                <button class="btn btn-lg btn-block" type="submit" value="Login" id="login-button" style="color:#337ab7;">
                    Sign in
                </button>
                </form>
                <a class="forgotLnk" href="">Forgot Password?</a>
                    <div class="row">
                        <div class="col-md-12 row-block">
                            <h6> New Here? </h6>
                            <a href="{% url "basic:signup" %}" class="btn btn-block" style="background-color:#337ab7; color:white;">CREATE ACCOUNT</a>
                        </div>
                    </div>
            </center>
            </div>
        </div>
    </div>
</div>


{% endblock %}
