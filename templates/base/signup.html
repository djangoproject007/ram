{% extends "base/base_anonymous.html" %}
{% load static %}

{% block title %}
    <title>Register</title>
{% endblock %}
{% block content %}
<style>
    .basic6
    {
        padding-top: 3em;
        font-family:Palatino Linotype;
        font-size:300%;
    }
</style>
<script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<script>
$(document).ready(function() {
  if ($(window).width() < 992) {
    $('#side-msg').remove();
  }
});

</script>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2" id="side-msg">
            <h3 class="basic6">
                <strong>Husky , an ultimate equaliser <br>to give you voice and platform.</strong>
            </h3>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="account-box" style="background-color:#999999; padding:20px;">
                <center>
                    <div class="logo " style="padding: 1em;">
                        <h1>HUSKY</h1><img src="/static/images/husky_logo.png" class="img-responsive center-block" width="100" height="140"/>
                    </div>
                {% if error %}
                    <h6>{{ error }}</h6>
                {% endif %}
                <form class="form" method="post" action=".">
                {% csrf_token %}
                <div class="form-group" style="padding-bottom: 2.2em;">
                    <input type="text" class="form-control pull-left" placeholder="First name" autofocus required name="first_name" style="width: 48%;"/>
                    <input type="text" class="form-control pull-right" placeholder="Last name" required name="last_name" style="width: 48%;"/>
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required name="username"/>
                </div>
                <div class="form-group" style="padding-bottom: 2.2em;">
                    <input type="password" class="form-control pull-left" placeholder="Password" required name="password1" style="width: 48%;"/>
                    <input type="password" class="form-control pull-right" placeholder="Confirm password" required name="password2" style="width: 48%;"/>
                </div>

                <button class="btn btn-lg btn-block" type="submit" style="color: #337ab7;">
                    Register
                 </button>
                </form>
                <div class="row-block">
                      <div class="row">
                        <div class="col-xs-12 row-block">
                            <h6> Old Here? </h6>
                            <a href="{% url "basic:login" %}" class="btn btn-block" style="background-color:#337ab7; color:white;">Sign in</a>
                        </div>
                      </div>
                 </div>
             </center>
            </div>
        </div>
    </div>
</div>

{% endblock %}
